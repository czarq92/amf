<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Zgłoszenie Drużyny</title>
	<link rel="stylesheet" href="css/style_card_regTeam.css" type="text/css" media="all" />
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script>
		$(function() {
		  $( "#datepicker" ).datepicker();
		});
	
		jQuery(function($){
	        $.datepicker.regional['pl'] = {
	            closeText: 'Zamknij',
	            prevText: '&#x3c;Poprzedni',
	            nextText: 'Następny&#x3e;',
	            currentText: 'Dziś',
	            monthNames: ['Styczeń','Luty','Marzec','Kwiecień','Maj','Czerwiec',
	            'Lipiec','Sierpień','Wrzesień','Październik','Listopad','Grudzień'],
	            monthNamesShort: ['Sty','Lu','Mar','Kw','Maj','Cze',
	            'Lip','Sie','Wrz','Pa','Lis','Gru'],
	            dayNames: ['Niedziela','Poniedziałek','Wtorek','Środa','Czwartek','Piątek','Sobota'],
	            dayNamesShort: ['Nie','Pn','Wt','Śr','Czw','Pt','So'],
	            dayNamesMin: ['N','Pn','Wt','Śr','Cz','Pt','So'],
	            weekHeader: 'Tydz',
	            dateFormat: 'dd-mm-yy',
	            firstDay: 1, 
	            minDate: 0,
	            isRTL: false,
	            showMonthAfterYear: false,
	            yearSuffix: ''};
	        $.datepicker.setDefaults($.datepicker.regional['pl']);
		});
	</script>
</head>

 <body>
	<div class="card">
		<h1>Zgłoś Swoją Drużynę</h1>
		<div class="info center">W tym miejscu możesz zgłosić swoją drużynę na konkretny termin</div><p></p>
			
			<div th:if="${wrongDate == true}">
				<p class="error center">Wybierz datę z przyszłości!</p>
			</div>
		
		<form action="#" th:action="@{/notifyTeam}" th:object="${choosenDate}" method="post">
			
			<div class="info">Wybierz datę:</div>
			<input type="text" th:field="*{date}" placeholder="dd-mm-yyyy" id="datepicker"/><p></p>
			
			<input type="submit" class="button button-submit" value="Zgłoś Drużynę"/>
		</form>
		
		<div class="help">
			<p class="coachSite"><a href="coachSite">Strona TRENERA</a></p>
			<p class="index"><a href="index">Strona Główna</a></p>
		</div>	
	</div>
	
 </body>
</html>
