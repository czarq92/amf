<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Logowanie</title>
	<link rel="stylesheet" href="css/style_card_log.css" type="text/css" media="all" />
</head>

  <body>
		<div class="card">
			<h1>Logowanie Trenera</h1>
			
			<div th:if="${badLogin == true}">
				<p class="error center">Błędne hasło lub login nie istnieje!</p>
			</div>
			
			<form action="#" th:action="@{/login}" th:object="${user}" method="post">
				<input type="text" name="login" th:field="*{login}" placeholder="Login"/><br/>
				<input type="password" name="pass" th:field="*{password}" placeholder="Hasło"/><br/>
				<input type="submit" name="submit" class="button button-submit" value="Zaloguj"/>
			</form>
			
			<div class="help">
				Nie masz konta?
				<a href="registration">Zarejestruj się!</a>
				<p class="center"><a href="index">Strona Główna</a></p>
			</div>	
		</div>
  </body>
</html>
